<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pageLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <button type="submit">Đăng Nhập</button>
            </div>
        </form>
        <div class="register-link">
            <a href="pageRegister.html">Đăng ký tài khoản mới</a>
        </div>
        <div id="errorMessage" class="error-message"></div> <!-- Phần tử để hiển thị thông báo lỗi -->
    </div>
    <script src="../frontEnd/pageLogin.js"></script>
</body>
</html>
