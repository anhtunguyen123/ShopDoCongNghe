<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pageShop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://down-vn.img.susercontent.com/file/438a723004b87c4bf25c2f8fbd74d3d0" type="image/x-icon" />
    <title>Quản lý cửa hàng</title>
</head>
<body>
    <div id="header_menu">
        <div id="menu">
            <a href="pageProduct.html">
            <div id="menu_Shop">
                <div id="logoShop"></div>
                <div id="titleShop">
                    <p>SHOP ĐỒ CÔNG NGHỆ<br>Công nghệ thông minh</p>
                </div>
            </div>
            </a>
            <div id="menu_search">
                <input type="text" placeholder="Bạn cần tìm gì hôm nay?">
                <button id="btSearch"><i class="fas fa-search"></i></button>
            </div>
            <div id="menu_h_cart">
                <div id="menu_cart"><i class="fa fa-shopping-cart"></i></div>
                <span id="text_Cart_big">Giỏ Hàng <br><span id="text_Cart_small">Sản Phẩm</span></span>
            </div> 
            <div id="menu_h_phone">
                <div id="menu_phone"><i class="fa fa-phone"></i></div>
                <span id="text_phone_big">039.708.4051 <br> <span id="text_phone_small">Hotline mua hàng</span></span>
            </div>
            <div id="menu_h_address">
                <div id="menu_address"><i class="fa fa-map-marker"></i></div>
                <span id="text_address_big">Xem địa chỉ<br> <span id="text_address_small">Mở cửa: 8:00-22:00</span></span>
            </div>
         
        </div>
    </div>

    <div id="content-wrapper">
        <div id="shopManagement">
            <h2>Quản lý cửa hàng</h2>
            <button id="addProductButton">Thêm mặt hàng mới</button>
            
            <!-- Modal thêm mặt hàng -->
            <div id="addProductModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeAddProductModal">&times;</span>
                    <h2>Thêm mặt hàng mới</h2>
                    <form id="addProductForm">
                        <div class="form-group">
                            <label for="productName">Tên hàng</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Giá tiền</label>
                            <input type="text" id="productImage" name="productImage" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Loại hàng</label>
                            <input type="text" id="productCategory" name="productCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Số lượng</label>
                            <input type="number" id="productPrice" name="productPrice" required>
                        </div>
                        <button type="button" id="confirmAddProductButton">Xác nhận</button>
                    </form>
                    <div id="productErrorMessage" class="error-message"></div> <!-- Phần tử để hiển thị thông báo lỗi -->
                </div>
            </div>

            <table id="productTable">
                <thead>
                    <tr>
                        <th>Tên hàng</th>
                        <th>Giá tiền</th>
                        <th>Loại hàng</th>
                        <th>Số lượng</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="../frontEnd/pageShop.js"></script>
</body>
</html>
